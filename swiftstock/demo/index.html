<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiftstock Live Demo | Nivora</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #F9F9FF;
      font-family: 'Segoe UI', system-ui, sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loading-container {
      /* you can leave this empty or add a spinner/image here if desired */
      transition: opacity 0.5s ease-in-out;
      z-index: 10;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      border: none;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .fade-out {
      opacity: 0 !important;
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loading-container" id="loadingContainer">
      <!-- Loader container is now empty -->
    </div>

    <iframe id="contentFrame" src="https://nivora-sstock.netlify.app/" loading="eager"></iframe>
  </div>

  <script>
    const iframe = document.getElementById('contentFrame');
    const loadingContainer = document.getElementById('loadingContainer');

    // Resize iframe to fill the viewport
    function resizeIframe() {
      iframe.style.height = `${window.innerHeight}px`;
    }
    window.addEventListener('resize', resizeIframe);
    resizeIframe();

    // When the iframe finishes loading, hide the loader and show the app
    iframe.addEventListener('load', () => {
      loadingContainer.classList.add('fade-out');
      setTimeout(() => {
        loadingContainer.remove();
        iframe.style.opacity = '1';
      }, 500);
    });

    // Error fallback
    iframe.addEventListener('error', () => {
      loadingContainer.innerHTML = `
        <div style="text-align:center; max-width:400px; margin:auto;">
          <h2 style="color:#c00; margin:0 0 1rem;">Oops! Something went wrong</h2>
          <p style="margin:0 0 1.5rem;">We're having trouble loading Swiftstock. Please check your connection and try again.</p>
          <button
            style="padding:.6rem 1.2rem; border:none; border-radius:4px; background:#2A5C8B; color:#fff; cursor:pointer;"
            onclick="location.reload()">
            Retry
          </button>
        </div>`;
    });
  </script>
</body>
</html>
